<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>9</title>
</head>
<body>
<script>
    let a = parseInt(prompt('nhập vào cạnh a')) ;
    let b = parseInt(prompt('nhập vào cạnh b')) ;
    let c = parseInt(prompt('nhập vào cạnh c')) ;

    a>0;
    b>0;
    c>0;
    let g = a+b>c;
    let h = b+c>a;
   let j = a+c >b;
   if(g && h && j){alert('các số : '+a+','+b+','+c+ ' là các cạnh của một tam giác')}
   else{alert('các số : '+a+','+b+','+c+ ' không là các cạnh của một tam giác')



   }

</script>
</body>
</html>
