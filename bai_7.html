    let c = parseInt(prompt('nhập vào hệ số c'));
    let x1;
    let x2;
    let delta=b*b-4*a*c;
    if(a==0){
        x1 =x2= (-b)/c
        alert('phương trình ' +b+'x'+' + '+c+' = 0' + ' có nghiệm duy nhất là'+'x = '+x1)

    }
    else {
        if(delta<0){alert('phương trình '+a+'x^2 ' +b+'x'+' + '+c+' = 0' +' vô nghiệm')}
        else if(delta==0){
            x1=x2=(-b)/(2*a)
            alert('phương trình '+a+'x^2 '+' + ' +b+'x' + ' + '+c+' = 0' +' có nghiệm kép là :'+'x1=x2= '+x1)
        }
        else {
            x1 = ((-b)+ Math.sqrt(delta))/(2*a)
            x2 = ((-b)- Math.sqrt(delta))/(2*a)
            alert('phương trình '+a+'x^2 '+' + ' +b+'x'+' + '+c+' = 0' +' có 2 nghiệm phân biệt là :'+'x1 = '+x1+','+'x2 = '+x2)

        }


    }

</script>
