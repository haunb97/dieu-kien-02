<!DOCTYPE html>

<script>
    let sotienbd = parseInt(prompt('nhập vào số tiền ban đầu'));
    let thang = parseInt(prompt('nhập vào số tháng cho vay'));
    let laisuat = parseInt(prompt('nhập vào lãi suất hàng tháng'));
    let lai = (sotienbd*thang*laisuat*0.01)+sotienbd;
    alert('tổng số tiền phải trả sau '+thang+' là : '+lai);

</script>
</body>
</html>
