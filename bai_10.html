<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10</title>
</head>
<body>
<script>
    let a = parseInt(prompt('nhập vào số điện tiêu thụ')) ;
    let b = parseInt(prompt('nhập vào sơn giá với mỗi số điện')) ;
    let c = a*b;
    alert('số tiền phải đóng là : '+c+' đồng');
</script>
</body>
</html>
